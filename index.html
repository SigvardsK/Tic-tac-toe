<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <header>
    <h1>Welcome to Tic Tac Toe!</h1>
 </header>
 <body>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Player vs Computer</p>
    </div>
    <div class="game-board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="choices">
        <div class="choice" id="x">
            <img src="images/x.png" alt="x">
        </div>
        <div class="choice" id="o">
            <img src="images/o.png" alt="o">
        </div>
    </div>
    <p>Select your choice!</p>
    <script src="app.js" charset="utf-8"></script>
 </body>
</html>
